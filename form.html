<!DOCTYPE html>
<html>
	<head>
		<title>Learn Bootstrap</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link href="bootstrap.css" rel="stylesheet" media="screen">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>    
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2>The Bootstrap Styled Form</h2>
			</div>
			<form>
				<div class="form-group">
					<label for="user">User name</label>
					<input id="user" type="text" class="form-control">
				</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input id="pass" type="password" class="form-control">
					</div>
					<div class="form-group">
						<label>Skills</label>
						<div class="checkbox">
						<label><input type="checkbox" value="HTML">HTML</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="PHP">php</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="HTML">JavaScript</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="HTML">Bootstrap</label>
					</div>
					<div class="form-group">
						<label class="checkbox-inline"><input type="checkbox">Test1</label>
						<label class="checkbox-inline"><input type="checkbox">Test2</label>
						<label class="checkbox-inline"><input type="checkbox">Test3</label>
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<label><input type="radio" name="gender" value="male">Male</label>
						</div>	
						<div class="radio">
							<label><input type="radio" name="gender" value="female">Female</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="gender" value="male">Male</label>
							<label><input type="radio" name="gender" value="female">female</label>
						</div>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label>Select your country</label>
					<select class="form-control">
						<option>Pakistan</option>
						<option>India</option>
						<option>Chaina</option>
						<option>Nepal</option>
						<option>United State America</option>
						<option>Dubai</option>
					</select>
				</div>
				<div class="form-group">
					<label>Comments</label>
					<textarea class="form-control"></textarea>
				</div>
				
			</form>
			
			<h2>The Horizonatal</h2>
			
			<form class="form-horizontal">
				<div class="form-group has-success has-feedback">
					<label class="col-md-2 control-label">User Name</label>
					<div class="col-md-10">
						<input type="text" class="form-control">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>	
				</div>
				<div class="form-group has-error has-feedback">
					<label class="col-md-2 control-label">E-mail</label>
					<div class="col-md-10">
						<input type="email" class="form-control">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-warning has-feedback">
					<label class="col-md-2 control-label">Password</label>
					<div class="col-md-10">
						<input type="password" class="form-control">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-md-offset-2">
						<button class="btn btn-danger btn-block" aria-label="Left Align">
						<span class="glyphicon glyphicon-check" aria-hidden="true"></span>Click me</button>
					</div>
				</div>
			</form>
			<h2>The Inline Form</h2>
			<form class="form-inline">
				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control">
				</div>
			</form>
			<br>
			<br>
			<br>
			<br>
		</div>
	</body>
</html>
